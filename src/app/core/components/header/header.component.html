<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content class="header-container">
    <mat-toolbar color="primary" class="logo">
      <span>The best Gallery</span>
    </mat-toolbar>
    <mat-toolbar class="button-bar" color="primary">
      <app-button
        routerLink="/main"
        routerLinkActive="router-link-active"
        [buttonType]="buttonType.favorite"
        buttonClass="card"
        [icon]="iconsMap['favorite']"
        routerLinkActive="active"
        >Photos</app-button
      >
      <app-button
        routerLink="/favorites"
        routerLinkActive="router-link-active"
        [buttonType]="buttonType.favorite"
        buttonClass="card"
        [icon]="iconsMap['favorite']"
        routerLinkActive="active"
        >Favorites</app-button
      >
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
