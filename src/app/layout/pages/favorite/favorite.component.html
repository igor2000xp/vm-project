<main class="main">
  <h1 id="Start">Hello, {{ title }}</h1>
  <p>Congratulations! These are your favourite photos. ðŸŒŸ</p>
  <mat-divider class="divider"></mat-divider>

  <section class="container" style="width: 100%">
    <div class="layout-3-column" style="width: 100%">
      @for (pic of favoriteList; track $index + pic.url) {
        <app-picture-item [url]="pic.url" [isPictireListBlock]="isPictireListBlock"></app-picture-item>
      }
    </div>
  </section>
  <section class="button-wrapper">
    <app-button
      FavButtonDirective
      (click)="resetFivorite()"
      [buttonType]="buttonType.favorite"
      buttonClass="card"
      [icon]="iconsMap['favorite']"
      >Reset</app-button
    >
  </section>
</main>
