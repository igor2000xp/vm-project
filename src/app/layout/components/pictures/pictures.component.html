@defer {
  <div class="layout-3-column" style="width: 100%" appScrollNearEnd (nearEnd)="onNearEndScroll()">
    @for (pic of picSignal(); track pic.url + +pic.index) {
      <app-picture-item [url]="pic.url" [isPictireListBlock]="isPictireListBlock"></app-picture-item>
    }
  </div>
} @loading {
  <h2>Loading ...</h2>
}

<section style="height: 150px; width: 100%">
  @if (isLoading) {
    <div class="loading">
      <mat-spinner></mat-spinner>
    </div>
  }
</section>
