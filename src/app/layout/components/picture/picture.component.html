<div class="layout-3-column">
  <div *ngFor="let pic of picSignal()" class="pic-wrapper">
    <img [src]="pic.url" alt="" class="pic" />
    <p>{{ pic.index }}</p>
    <button mat-fab class="fab-button" (click)="getScreenArraySignal()" style="cursor: pointer">
      <mat-icon>favorite</mat-icon>
    </button>
  </div>
</div>
